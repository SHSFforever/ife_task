<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    <script>
        var queue = ["apple", "pear"];

        var col = document.getElementsByTagName("button");
        col[0].onclick = function () {
            var n = document.getElementById("queue-input").value;
            if(n!='')
            {
                queue.unshift(n);
                document.getElementById("queue-cont").innerHTML = "队列内容："+queue.join("-&gt;");
                console.log(n);
            }
            
        }
        col[1].onclick = function () {
            
            var len=queue.length;
            if(len!=0)
            {
                var n=queue.pop();
                document.getElementById("queue-cont").innerHTML = "队列内容："+queue.join("-&gt;");
                console.log(n);
            }
            else
            {
                document.getElementById("queue-cont").innerHTML = "队空";
            }
        }
        col[2].onclick = function () {
            var len=queue.length;
            if(len!=0)
            {
                var n=queue[len-1];
                document.getElementById("queue-cont").innerHTML = "队头："+n;
                console.log(n);
            }
            else if(len==0)
            {
                document.getElementById("queue-cont").innerHTML = "队空";
            }
        }
        col[3].onclick = function () {
            
            var n=queue.length;
            if(n==0)
            document.getElementById("queue-cont").innerHTML = "队空";
            else
            document.getElementById("queue-cont").innerHTML = "队不为空";
            console.log(n);
        }

        // document.getElementById("in_btn").addEventListener("click",function(){
        //     var n = document.getElementById("queue-input").value;
        //     queue.unshift(n);
        //      document.getElementById("queue-cont").innerHTML = "队列内容："+queue.join("-&gt;")
        //      console.log(n);
        // });
        
    </script>
</body>

</html>

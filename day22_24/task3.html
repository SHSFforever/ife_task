    <script>
        /*实现一个字符串头尾去除空格的函数注意需要去除的空格，包括全角、半角空格
        暂时不需要学习和使用正则表达式的方式*/
        function diyTrim(str) {
            var result = "", m = 0, n = 0, flag = 0;
            var len = str.length;
            for (var i = 0; i < len; i++) {
                if (str[i] != " " && str[i] != "　") {
                    if (flag == 0) {
                        n = i;
                        flag = 1;
                    }
                    m = i;
                }
            }
            result = str.substring(n, m + 1);
            return result
        }

        // 测试用例
        console.log(diyTrim(' a f b    ')); // ->a f b
        console.log(diyTrim('    ffdaf    ')); // ->ffdaf
        console.log(diyTrim('1    ')); // ->1
        console.log(diyTrim('　　f')); // ->f
        console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
        console.log(diyTrim(' ')); // ->
        console.log(diyTrim('　')); // ->
        console.log(diyTrim('')); // ->

        /*
        去掉字符串str中，连续重复的地方
        */
        function removeRepetition(str) {
            var result = "";
            len = str.length;
            if (len > 0) {
                c = str[0];
                result = str[0];
                for (var i = 1; i < len; i++) {
                    if (str[i] != c) {
                        result = result + str[i];
                        c = str[i];
                    }
                }
            }


            return result;
        }

        // 测试用例
        console.log(removeRepetition("aaa")); // ->a
        console.log(removeRepetition("abbba")); // ->aba
        console.log(removeRepetition("aabbaabb")); // ->abab
        console.log(removeRepetition("")); // ->
        console.log(removeRepetition("abc")); // ->abc
    </script>
</body>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
        textarea
        {
            line-height:20px;
        }
    </style>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script>
    var coll=document.getElementsByTagName("button");
    var sa=document.getElementById('radio-a'),
    sb=document.getElementById('radio-b'),
    ta=document.getElementById('str-a'),
    tb=document.getElementById('str-b'),
    na=document.getElementById('num-a'),
    nb=document.getElementById('num-b'),
    res=document.getElementById("result");
    console.log(coll.length);
    coll[0].onclick=function()
    {
        if(sa.checked)
        {
            res.innerHTML=ta.value.length;
        }
        else if(sb.checked)
        {
            res.innerHTML=tb.value.length;
        }
    }
    coll[1].onclick=function()
    {
        if(sa.checked)
        {
            res.innerHTML=ta.value.charAt(2);
        }
        else if(sb.checked)
        {
            res.innerHTML=tb.value.charAt(2);
        }
    }
    coll[2].onclick=function()
    {
        
            res.innerHTML=ta.value+tb.value;
        
    }
    coll[3].onclick=function()
    {
        
            res.innerHTML=ta.value.indexOf(tb.value);
    }

    coll[4].onclick=function()
    {
        
            res.innerHTML=ta.value.lastindexOf(tb.value);
    }
    coll[5].onclick=function()
    {
        if(sa.checked)
        {
            res.innerHTML=ta.value.slice(na.value,nb.value);
        }
        else if(sb.checked)
        {
            res.innerHTML=tb.value.slice(na.value,nb.value);
        }
    }
    coll[6].onclick=function()
    {
        if(sa.checked)
        {
            var j=20;//the height of one line
            console.log(ta.scrollHeight);
            res.innerHTML=Math.floor(ta.scrollHeight/j);
        }
        else if(sb.checked)
        {
            var j=20;//the height of one line
            console.log(tb.scrollHeight);
            res.innerHTML=Math.floor(tb.scrollHeight/j);
        }
    }
    coll[7].onclick=function()
    {
        if(sa.checked)
        {
            res.innerHTML=ta.value.substr(na.value,nb.value);
        }
        else if(sb.checked)
        {
            res.innerHTML=tb.value.substr(na.value,nb.value);
        }
    }
    coll[8].onclick=function()
    {
        if(sa.checked)
        {
            res.innerHTML=ta.value.toUpperCase();
        }
        else if(sb.checked)
        {
            res.innerHTML=tb.value.toUpperCase();
        }
    }
    coll[9].onclick=function()
    {
        if(sa.checked)
        {
            res.innerHTML=ta.value.toLowerCase();
        }
        else if(sb.checked)
        {
            res.innerHTML=tb.value.toLowerCase();
        }
    }
    coll[10].onclick=function()
    {
        if(sa.checked)
        {
            
            res.innerHTML=ta.value.split(" ").join("");
        }
        else if(sb.checked)
        {
            res.innerHTML=ta.value.split(" ").join("");
        }
    }
    coll[11].onclick=function()
    {
        if(sa.checked)
        {
            res.innerHTML=ta.value.replace(/a/g,tb.value);
        }
        else if(sb.checked)
        {
            res.innerHTML=tb.value.replace(/a/g,ta.value);
        }
    }
    
    
</script>
</body>
